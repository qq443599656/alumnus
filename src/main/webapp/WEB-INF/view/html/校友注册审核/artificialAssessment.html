		<script>
			//审核通过
			function sussess() {
				var row = $('#dg').datagrid('getSelected');
				var rowIndex = $('#dg').datagrid('getRowIndex', row);
				$('#dg').datagrid('deleteRow', rowIndex);
				$.messager.alert('提示', '审核通过 ', "info");
			}
			//删除按钮
			function deleteInfo() {
				var row = $('#dg').datagrid('getSelected');
				$.messager.confirm('提示', '您确定要删除吗?', function(r) {
					if(r) {
						var rowIndex = $('#dg').datagrid('getRowIndex', row);
						$('#dg').datagrid('deleteRow', rowIndex);
						$.messager.alert('提示', '删除成功! ', "info");
					}
				});
			}
