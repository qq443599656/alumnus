<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>校友综合查询</title>
			<link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/color.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/xyy.css">
		<script type="text/javascript" src="../../easyui/1.3.4/jquery.min.js"></script>
		<script type="text/javascript" src="../../easyui/1.3.4/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../easyui/1.3.4"></script>
		<script type="text/javascript" src="../../easyui/1.3.4/easyloader.js"></script>
		<script type="text/javascript" src="../../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
	</head>

	<body>
		<table id="dg" class="easyui-datagrid" style="width:auto;height:auto" iconCls="icon-save" rownumbers="false" autoRowHeight="false" toolbar="#tb5" pagination="true" striped="true" pageSize="10" singleSelect="true">
			<thead>
				<tr>
					<th data-options="field:'userloginname',width:80">校友名称</th>
					<th data-options="field:'usercardid',width:80">入学年份</th>
					<th data-options="field:'userloginnum',width:100">院系专业</th>
					<th data-options="field:'userlogindate',width:100">联系电话</th>
					<th data-options="field:'hangye',width:120">住址</th>
					<th data-options="field:'userrealname',width:120">参加活动</th>
					<th data-options="field:'filialeid',width:80">所属社群</th>
					<th data-options="field:'userdepartmentid',width:200">开始时间</th>
					<th data-options="field:'userphone',width:200">结束时间</th>
					<th data-options="field:'ad',width:150">活动类型</th>
					<th data-options="field:'userroleid',width:150">活动地点</th>
					<th data-options="field:'userdate',width:300">活动简介</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>侯楠</td>
					<td>2004</td>
					<td>汽车工程</td>
					<td>13596565415</td>
					<td>陕西省西安市侯家湾</td>
					<td>打到特色社会主义</td>
					<td>文化社</td>
					<td>2017/10/23 下午05:33:00</td>
					<td>2017/10/23 下午05:33:00</td>
					<td>反动</td>
					<td>北京市</td>
					<td>打到共产党</td>
				</tr>
			</tbody>
		</table>
		<div id="tb5" style="padding:2px;">
			活动名称查询:
			<input class="easyui-textbox" style="width:200px;height:auto;margin-right: 30px;">
			活动发起人姓名查询:
			<input class="easyui-textbox" style="width:200px;height:auto;margin-right: 30px;">
			所属社群:
			<select class="easyui-combobox" panelHeight="auto" style="width:200px;margin-right: 30px;" data-options="editable:false">
				<option value="java">Java</option>
				<option value="c">C</option>
				<option value="basic">Basic</option>
				<option value="perl">Perl</option>
				<option value="python">Python</option>
			</select>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</div>
	</body>

</html>
